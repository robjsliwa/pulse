name: CI

on:
  push:
    branches: [ main, ci-** ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Tidy modules
        run: |
          go mod tidy
          git diff --exit-code || (echo "go.mod/go.sum not tidy" && exit 1)

      - name: Install tools
        run: |
          go install github.com/swaggo/swag/cmd/swag@v1.16.3
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.59.1

      - name: Lint
        run: golangci-lint run

      - name: Vet
        run: go vet ./...

      - name: Test (race)
        run: go test ./... -race -count=1

      - name: Swagger regen must be clean
        env:
          PATH: ${{ env.PATH }}:~/go/bin
        run: |
          swag init -g cmd/pulse/main.go --parseDependency --parseInternal --generatedTime=false
          git diff --exit-code docs/ || (echo "Swagger regeneration produced diffs" && exit 1)

